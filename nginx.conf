# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream jenkins {
      server localhost:8080 fail_timeout=0;
    }

    upstream client {
      server localhost:8080 fail_timeout=0;
    }

    upstream client_dev {
      server localhost:8080 fail_timeout=0;
    }

    upstream api {
      server localhost:8080 fail_timeout=0;
    }

    upstream api_dev {
      server localhost:8080 fail_timeout=0;
    }

    server {
      server_name jenkins.lavinia.no;
      listen 443 ssl;

      location / {
        proxy_set_header        Host $host:$server_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_redirect          http:// https://;
        proxy_pass              http://jenkins;

        proxy_read_timeout 90s;
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_redirect http://localhost:8080 https://jenkins.lavinia.no;
      }

    ssl_certificate /etc/letsencrypt/live/lavinia.no/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lavinia.no/privkey.pem; # managed by Certbot
}

